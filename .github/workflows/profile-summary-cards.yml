name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-cards
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: Generate All Themes
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.METRICS_TOKEN }}
        with:
          USERNAME: Serein-213
          AUTO_PUSH: false

      - name: Pick and Stabilize Random Themes
        run: |
          # Define theme pools (only truly white ones for light)
          dark_themes=("radical" "dracula" "monokai" "tokyonight" "onedark" "2077")
          light_themes=("default" "github" "nord_bright")
          
          # Pick random ones
          PICKED_DARK=${dark_themes[$RANDOM % ${#dark_themes[@]}]}
          PICKED_LIGHT=${light_themes[$RANDOM % ${#light_themes[@]}]}
          
          echo "Picked: Dark($PICKED_DARK), Light($PICKED_LIGHT)"
          
          # Create and populate stable directories
          mkdir -p profile-summary-card-output/dark-mode
          mkdir -p profile-summary-card-output/light-mode
          cp -r profile-summary-card-output/$PICKED_DARK/* profile-summary-card-output/dark-mode/
          cp -r profile-summary-card-output/$PICKED_LIGHT/* profile-summary-card-output/light-mode/
          
          # IMPORTANT: Remove all themed folders EXCEPT dark-mode and light-mode
          find profile-summary-card-output/ -maxdepth 1 -mindepth 1 -not -name "dark-mode" -not -name "light-mode" -exec rm -rf {} +

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add profile-summary-card-output/
          git status
          git commit -m "chore: update profile summary cards with random themes [skip ci]" || echo "No changes to commit"
          git pull --rebase origin master
          git push origin master
